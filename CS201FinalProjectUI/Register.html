<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<title>EventSC</title>
<link rel="stylesheet" type="text/css" id="applicationStylesheet" href="RegisterStyle.css"/>
</head>
<body>
<div id="Register">
	<div id="Group_18">
		<svg class="Rectangle_4">
			
		</svg>
	</div>
	
	<div id="Group_28">
		<svg class="Rectangle_1">
			
		</svg>
		<div id="USCCardinal">
			<img id="UscLogo" src="USCCardinal_A2_Rectangle_25_pattern.png">
		</div>
	</div>
	<div id="EventSc">
		<span style="">Event</span><span style="color:rgba(246,190,52,1);">SC</span>
	</div>
	<svg class="Rectangle_2">
	</svg>
	<div id="LoginLink">
		<span><a href="Login.html">Login</a></span>
	</div>
	<svg class="Rectangle_2">
		
	</svg>
	
	
	<div id="RegisterLink">
		<span><a href="Register.html">Register</a></span>
	</div>
	
	<div id="Group_27">
		
		<div id="Group_33">
			<form id="loginForm" action="Login.html">
				
				<div id="Email">
					<span>Email</span>
					<br/>
					<input type="text" class="registerInput" name="email" />
				</div>
				<div id="Password">
					<span>Password</span>
					<br/>
					<input type="password" class="registerInput" name="password" />
				</div>
				<img src="Group%2038.png" id="registerButton" style="position: absolute; z-index: 1; bottom: 10%; left: 37%; cursor: pointer;" />
				<div id="Confirm_Password">
					<span>Confirm Password</span>
					<br/>
					<input type="password" class="registerInput" name="passwordConf" />
				</div>
			</form>
		</div>
	</div>
</div>

<script>
document.getElementById("registerButton").onclick = function(event) {
	document.getElementById("loginForm").submit();
};
</script>
</body>
</html>
